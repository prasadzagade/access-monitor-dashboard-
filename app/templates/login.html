<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Access Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-3xl font-bold text-blue-500 mb-6 text-center">Login to Access Monitor</h2>
        
        <form method="POST">
            <!-- Username Input -->
            <div class="mb-6">
                <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                <input type="text" id="username" name="username" required 
                       class="w-full px-4 py-3 border rounded-lg shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-400 transition duration-200">
            </div>

            <!-- Password Input -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-4 py-3 border rounded-lg shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-400 transition duration-200">
            </div>

            <!-- Login Button -->
            <button type="submit" 
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 px-4 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition transform hover:scale-105">
                Login
            </button>
        </form>
    </div>
</body>
</html>
